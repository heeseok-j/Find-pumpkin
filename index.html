<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Pumpkin Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/4a8b18713a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="game">
      <header class="game_header">
        <button class="start_button" id="game_button">
          <i class="fa-solid fa-play"></i>
        </button>
        <div class="pause_and_stop">
          <button class="pause_button" id="game_button">
            <i class="fa-solid fa-pause"></i>
          </button>
          <button class="stop_button" id="game_button">
            <i class="fa-solid fa-stop"></i>
          </button>
        </div>
        <span class="game_timer">0:0</span>
        <span class="game_score">9</span>
      </header>
      <section class="game_field"></section>
    </section>
    <section class="pop_up pop-up-hide">
      <button class="pop_up_refresh">
        <i class="fa-solid fa-rotate-right"></i>
      </button>
      <span class="pop_up_message"></span>
    </section>
  </body>
</html>
